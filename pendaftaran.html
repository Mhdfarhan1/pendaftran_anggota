<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Formulir Pendaftran Anggota PIK-R Request</title>

    <!-- Bootstrap CSS & Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Google Fonts: Poppins -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />

    <style>
        /* Reset & Body */
        * {
            box-sizing: border-box;
        }

        body {
            margin: 0;
            font-family: 'Poppins', sans-serif;

            /* Background gambar + overlay gelap */
            background:
                linear-gradient(rgba(10, 25, 47, 0.7), rgba(10, 25, 47, 0.7)),
                url('images/baground1.JPG') no-repeat center center fixed;
            background-size: cover;
            min-height: 100vh;

            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem 1rem;
            overflow-x: hidden;

            color: #fff;
        }

        /* Logo */
        .logo {
            width: 110px;
            margin-bottom: 1.5rem;
            filter: drop-shadow(0 3px 6px rgba(0, 0, 0, 0.6));
            animation: fadeInDown 0.8s ease forwards;
        }

        /* Page Title */
        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            text-align: center;
            margin-bottom: 3rem;
            letter-spacing: 1.2px;
            text-shadow: 0 2px 12px rgba(0, 0, 0, 0.7);
            animation: fadeInDown 0.8s ease forwards;
            animation-delay: 0.2s;
            opacity: 0;
        }


        /* Form Container */
        .form-container {
            background: rgba(255 255 255 / 0.95);
            border-radius: 20px;
            padding: 3rem 2.5rem;
            width: 100%;
            max-width: 600px;
            box-shadow:
                0 10px 25px rgba(74, 144, 226, 0.3),
                0 8px 15px rgba(80, 227, 194, 0.2);
            animation: fadeInUp 0.9s ease forwards;
            opacity: 0;
            transform: translateY(30px);
            color: #222;
        }

        /* Form Title */
        .form-title {
            font-weight: 700;
            font-size: 1.5rem;
            margin-bottom: 2rem;
            letter-spacing: 0.8px;
            text-align: center;
            color: #333;
        }

        /* Input group text icons */
        .input-group-text {
            background: #50e3c2;
            color: white;
            border: none;
            border-top-left-radius: 10px;
            border-bottom-left-radius: 10px;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 2px 0 8px rgba(80, 227, 194, 0.5);
            transition: background-color 0.3s ease;
        }

        /* Input & Textarea */
        input.form-control,
        textarea.form-control {
            border: 2px solid #50e3c2;
            border-left: none;
            border-top-right-radius: 10px;
            border-bottom-right-radius: 10px;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
            font-weight: 500;
            font-size: 1rem;
            padding: 0.75rem 1rem;
            box-shadow: none;
            color: #222;
            background: #fff;
        }

        input.form-control:focus,
        textarea.form-control:focus {
            border-color: #4a90e2;
            box-shadow: 0 0 10px rgba(74, 144, 226, 0.6);
            outline: none;
            background: #f0fbf9;
            color: #111;
        }

        textarea.form-control {
            resize: vertical;
            min-height: 110px;
        }

        /* Label styling */
        label.form-label {
            font-weight: 600;
            color: #444;
            margin-bottom: 0.5rem;
            user-select: none;
        }

        /* Submit Button */
        .btn-custom {
            background: linear-gradient(90deg, #4a90e2 0%, #50e3c2 100%);
            border: none;
            padding: 0.85rem 1rem;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(80, 227, 194, 0.4);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
            user-select: none;
        }

        .btn-custom:hover,
        .btn-custom:focus {
            background: linear-gradient(90deg, #3b6cca 0%, #3ed5bc 100%);
            box-shadow: 0 12px 25px rgba(62, 213, 188, 0.6);
            transform: translateY(-2px);
            outline: none;
        }

        .btn-custom:active {
            transform: translateY(0);
            box-shadow: 0 6px 15px rgba(62, 213, 188, 0.4);
        }

        /* Animations */
        @keyframes fadeInDown {
            0% {
                opacity: 0;
                transform: translateY(-30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(30px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Responsive tweaks */
        @media (max-width: 480px) {
            .page-title {
                font-size: 1.8rem;
            }

            .form-container {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

<body>
    <!-- Container header vertical -->
    <div class="header-vertical text-center mb-5">
        <img src="images/logo.png" alt="Logo UNT" class="logo" style="width: 120px; margin-bottom: 1rem;" />
        <h1 class="page-title"
            style="font-size: 2.8rem; font-weight: 700; color: #fff; text-shadow: 0 3px 10px rgba(0,0,0,0.7); margin-bottom: 0.3rem;">
            Formulir Pendaftaran
        </h1>
        <p
            style="font-size: 1.3rem; font-weight: 600; color: #50e3c2; letter-spacing: 1.2px; text-transform: uppercase; text-shadow: 0 2px 6px rgba(0,0,0,0.5); margin: 0;">
            PIK-R Request
        </p>
    </div>



    <!-- Form -->
    <div class="form-container" role="form" aria-label="Formulir Pendaftaran">
        <h2 class="form-title">üìù Silakan Lengkapi Data Berikut</h2>
        <form id="formPendaftaran" novalidate>
            <!-- Nama Lengkap -->
            <div class="mb-4">
                <label for="namaLengkap" class="form-label">Nama Lengkap</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-person-fill"></i></span>
                    <input id="namaLengkap" name="Nama Lengkap" type="text" class="form-control"
                        placeholder="Masukkan nama lengkap" required />
                </div>
            </div>

            <!-- Tempat Lahir & Tanggal Lahir -->
            <div class="mb-4">
                <label class="form-label">Tempat, Tanggal Lahir</label>
                <div class="row g-3">
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-geo-alt-fill"></i></span>
                            <input id="tempatLahir" name="Tempat Lahir" type="text" class="form-control"
                                placeholder="Contoh: Kudap" required />
                        </div>
                    </div>
                    <div class="col-12 col-md-6">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-calendar-date-fill"></i></span>
                            <input id="tanggalLahir" name="Tanggal Lahir" type="date" class="form-control" required />
                        </div>
                    </div>
                </div>
            </div>

            <!-- Email -->
            <div class="mb-4">
                <label for="emailAktif" class="form-label">Email Aktif</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                    <input id="emailAktif" name="Email" type="email" class="form-control"
                        placeholder="Masukkan email aktif" required />
                </div>
            </div>

            <!-- Nomor HP/WA -->
            <div class="mb-4">
                <label for="nomorWA" class="form-label">Nomor HP / WA</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-phone-fill"></i></span>
                    <input id="nomorWA" name="Nomor WA" type="tel" class="form-control"
                        placeholder="Contoh: 08123456789" pattern="[0-9]{9,15}" required />
                </div>
            </div>

            <!-- Asal Sekolah -->
            <div class="mb-4">
                <label for="asalSekolah" class="form-label">Asal Sekolah</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="bi bi-building"></i></span>
                    <input id="asalSekolah" name="Asal Sekolah" type="text" class="form-control"
                        placeholder="Nama sekolah asal" required />
                </div>
            </div>

            <!-- Alasan Ingin Bergabung -->
            <div class="mb-4">
                <label for="alasanBergabung" class="form-label">Alasan Ingin Bergabung</label>
                <textarea id="alasanBergabung" name="Alasan Bergabung" class="form-control"
                    placeholder="Tulis alasan singkat" required></textarea>
            </div>

            <!-- Submit Button -->
            <button type="button" class="btn btn-success w-100" onclick="kirimViaWA()"
                aria-label="Daftar dan kirim data ke WhatsApp">
                <i class="bi bi-person-plus"></i> Kirim Data
            </button>

        </form>
    </div>

    <script>
        function kirimViaWA() {
            const nama = document.getElementById('namaLengkap').value.trim();
            const tempat = document.getElementById('tempatLahir').value.trim();
            const tanggal = document.getElementById('tanggalLahir').value;
            const email = document.getElementById('emailAktif').value.trim();
            const nomor = document.getElementById('nomorWA').value.trim();
            const sekolah = document.getElementById('asalSekolah').value.trim();
            const alasan = document.getElementById('alasanBergabung').value.trim();

            if (!nama || !tempat || !tanggal || !email || !nomor || !sekolah || !alasan) {
                alert('Harap lengkapi semua data!');
                return;
            }

            const nomorPanitia = "6282248508887"; // Nomor WA panitia

            let pesan = `*Formulir Pendaftaran Anggota PIK-R*\n\n`;
            pesan += `Nama Lengkap: ${nama}\n`;
            pesan += `Tempat, Tanggal Lahir: ${tempat}, ${tanggal}\n`;
            pesan += `Email: ${email}\n`;
            pesan += `Nomor WA: ${nomor}\n`;
            pesan += `Asal Sekolah: ${sekolah}\n`;
            pesan += `Alasan Bergabung:\n${alasan}\n`;

            const urlPesan = encodeURIComponent(pesan);
            const waURL = `https://api.whatsapp.com/send?phone=${nomorPanitia}&text=${urlPesan}`;

            window.open(waURL, '_blank');
        }
    </script>



    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
